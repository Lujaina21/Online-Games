<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--  ** Logo File ** -->
    <link href="./imgs/logo.png" rel="Icon" />
    <!--  ** Fontawesome File ** -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!--  ** Bootstrap File ** -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!--  ** Styling File ** -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Online Games</title>
  </head>
  <body>
    <!--*********** Navbar & Games Section ***********-->
    <section class="games">
      <header>
        <img src="./imgs/header.png" class="w-100" alt="Games" />
      </header>
      <nav
        class="navbar navbar-expand-lg mb-5 position-sticky ms-auto me-auto top-0 z-3 col-md-6 col-lg-9"
      >
        <div class="container">
          <a class="navbar-brand mt-1 mb-0" href="#">
            <h3 class="text-uppercase text-white">
              <img
                src="./imgs/logo-sm.png"
                alt="Logo"
                class="me-2"
                width="40"
              />
              Game Reviews
            </h3>
          </a>
          <button
            class="navbar-toggler px-3 py-2"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Mmorpg</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Shooter</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Sailing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Permadeath</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Superhero</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pixel</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <main class="container my-5">
        <div class="row gy-4 gx-4" id="gamesRow"></div>
      </main>
    </section>

    <!--*********** Details Section ***********-->
    <section class="details d-none position-fixed top-0 start-0 end-0 bottom-0">
      <main class="container text-white py-3">
        <header class="py-3 d-flex justify-content-between">
          <h3>Details Game</h3>
          <button class="btn-close btn-close-white" id="btnClose"></button>
        </header>

        <div class="details-content">
          <div class="row" id="contentDetails"></div>
        </div>
      </main>
    </section>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
